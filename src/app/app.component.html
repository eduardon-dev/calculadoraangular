
<div class="fundo">
  <h1>Zeleleco</h1>
  <div class="calculadora">
      <h1>Calculadora</h1>
      <div class="visor" *ngIf="!elemento">0</div>
      <div class="visor" *ngIf="elemento">{{elemento}}</div>
      <table>
        <thead>
          <tr>
                  <td><button class="botao" (click)="limpar()">C</button></td>
                  <td><button class="botao" (click)="calcular('+')">+</button></td>
                  <td><button class="botao" (click)="calcular('-')">-</button></td>
                  <td><button class="botao" (click)="calcular('*')">x</button></td>
          </tr>
        </thead>
        
        <tbody>
          <tr>
                  <td><button class="botao" (click)="calcular('7')">7</button></td>
                  <td><button class="botao" (click)="calcular('8')">8</button></td>
                  <td><button class="botao" (click)="calcular('9')">9</button></td>
                  <td><button class="botao" (click)="calcular('/')">รท</button></td>
          </tr>
        </tbody>

        <tbody>
          <tr>
                  <td><button class="botao" (click)="calcular('4')">4</button></td>
                  <td><button class="botao" (click)="calcular('5')">5</button></td>
                  <td><button class="botao" (click)="calcular('6')">6</button></td>
                  <td><button class="botao" (click)="resultado()">=</button></td>
          </tr>
        </tbody>

        <tbody>
          <tr>
                  <td><button class="botao" (click)="calcular('1')">1</button></td>
                  <td><button class="botao" (click)="calcular('2')">2</button></td>
                  <td><button class="botao" (click)="calcular('3')">3</button></td>
          </tr>
        </tbody>

        <tbody><tr><td colspan="3"><button class="botao" style="width: 168px;" class="botao" (click)="calcular('0')">0</button></td></tr></tbody>

          
      </table>
  </div>

</div>
